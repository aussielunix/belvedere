---

jobs:
- name: website-develop
  plan:
  - get: git-develop
    trigger: true
  - task: build-site
    config:
      platform: linux
      inputs:
      - name: git-develop
      outputs:
      - name: site
      image_resource:
        type: docker-image
        source:
          repository: ((docker.image))
          tag: latest
      run:
        dir: git-develop
        path: mkdocs
        args: ["build", "-d", "../site/"]
  - put: deploy-develop
    params:
      manifest: git-develop/manifest.yml
  
- name: website-master
  plan:
  - get: git-master
    trigger: true
  - task: build-site
    config:
      platform: linux
      inputs:
      - name: git-master
      outputs:
        - name: site
      image_resource:
        type: docker-image
        source:
          repository: ((docker.image))
          tag: latest
      run:
        path: mkdocs
        dir: git-master
        args: ["build", "-d", "../site/"]
  - put: deploy-master
    params:
      manifest: git-master/manifest.yml

resources:
- name: git-develop
  type: git
  source:
    branch: ((github.branch_develop))
    uri: ((github.uri))

- name: git-master
  type: git
  source:
    branch: ((github.branch_master))
    uri: ((github.uri))

- name: deploy-develop
  type: cf
  source:
    api: ((cf.api))
    organization: ((cf.develop.org))
    password: ((cf.password))
    skip_cert_check: ((cf.skip_ssl_check))
    space: ((cf.develop.space))
    username: ((cf.username))

- name: deploy-master
  type: cf
  source:
    api: ((cf.api))
    organization: ((cf.master.org))
    password: ((cf.password))
    skip_cert_check: ((cf.skip_ssl_check))
    space: ((cf.master.space))
    username: ((cf.username))
